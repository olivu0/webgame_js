<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
    <style>

    </style>
</head>

<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <script>
        const number = Number(prompt('몇 명이 참가하나요?'));
        if (number) {
            const $button = document.querySelector('button');
            const $input = document.querySelector('input');
            const $word = document.querySelector('#word')
            const $order = document.querySelector('#order')
            let word; // 제시어 자바
            let newWord; // 새로 입력한 단어 바보

            const onClicButton = () => {
                if (newWord.length === 3 && (!word || word[word.length - 1] === newWord[0])) { // 제시어가 비어있거나 올바르단어 인가?
                    word = newWord; // 입력한 단어가 제시어가 된다.
                    $word.textContent = word; // 화면 바꿔줌
                    const order = parseInt($order.textContent); // 현재 순서
                    if (order === number) {
                        $order.textContent = 1;
                    } else {
                        $order.textContent = order + 1;
                    }
                } else { // 올바르지 않다
                    alert('올바르지 않은 단어입니다.');
                }
                $input.value = ''; // 입력창 비우기
                $input.focus(); // 커서 두기
            };

            const onInput = (event) => {
                newWord = event.target.value;
            };

            $button.addEventListener('click', onClicButton);
            $input.addEventListener('input', onInput);
        }
    </script>
</body>

</html>
